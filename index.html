<!DOCTYPE html>
<html lang="en">
<head>
    <title>NZBirds</title>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Birds of Aotearoa</h1>
    </header>
    <main>
        <div class="sidebar">
            <form id="filter">
                <div id="search">
                    <h2> Search Filters </h2>
                    <label for="search"> Search: </label>
                    <input type="text" id="search" placeholder="Eg: Kiwi">
                    <label> Conservation Status </label>
                    <select id="status">
                        <option value="all"> All </option>
                        <option value="not threatened"> Not Threatened </option>
                        <option value="naturally uncommon"> Naturally Uncommon </option>
                        <option value="relict"> Relict </option>
                        <option value="recovering"> Recovering </option>
                        <option value="declining"> Declining </option>
                        <option value="nationally increasing"> Nationally Increasing </option>
                        <option value="nationally vulnerable"> Nationally Vulnerable </option>
                        <option value="nationally endangered"> Nationally Endangered </option>
                        <option value="nationally critical"> Nationally Critical </option>
                        <option value="extinct"> Extinct </option>
                        <option value="data deficient"> Data Deficient </option>
                    </select>
                    <label> Sort </label>
                    <select id="sort">
                        <option value="none"> None </option>
                        <option value="aToZ"> A-Z</option>
                        <option value="zToA"> Z-A</option>
                        <option value="heaviest"> Heaviest to Lightest</option>
                        <option value="lightest"> Lightest to Heaviest</option>
                    </select>
                    <button id="filter-button"> Filter </button>
                    <button id="filter-reset"> Reset </button>
                    <div id="num-results"></div>
                </div>
                <div id="statuslegend">
                    <h2>Conservation Status</h2>
                    <ul>
                        <li>
                            <span class="colour not-threatened"></span>
                            <span class="key"> Not Threatened </span>
                        </li>
                        <li>
                            <span class="colour naturally-uncommon"></span>
                            <span class="key"> Naturally Uncommon </span>
                        </li>
                        <li>
                            <span class="colour relict"></span>
                            <span class="key"> Relict </span>
                        </li>
                        <li>
                            <span class="colour recovering"></span>
                            <span class="key"> Recovering </span>
                        </li>
                        <li>
                            <span class="colour declining"></span>
                            <span class="key"> Declining </span>
                        </li>
                        <li>
                            <span class="colour nationally-increasing"></span>
                            <span class="key"> Nationally Increasing </span>
                        </li>
                        <li>
                            <span class="colour nationally-vulnerable"></span>
                            <span class="key"> Nationally Vulnerable </span>
                        </li>
                        <li>
                            <span class="colour nationally-endangered"></span>
                            <span class="key"> Nationally Endangered </span>
                        </li>
                        <li>
                            <span class="colour nationally-critical"></span>
                            <span class="key"> Nationally Critical </span>
                        </li>
                        <li>
                            <span class="colour extinct"></span>
                            <span class="key"> Extinct </span>
                        </li>
                        <li>
                            <span class="colour data-deficient"></span>
                            <span class="key"> Data Deficient </span>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Data from <a href="https://www.birdsnz.org.nz/"> Birds New Zealand</a> </a> </p>
    </footer>
</body>
</html>
